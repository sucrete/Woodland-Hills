<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woodland Hills Golf Course</title>

    <link
      rel="shortcut icon"
      href="images/flag-in-hole.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/aos.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!-- main css for template -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- custom css for Woodland Hills -->
    <link rel="stylesheet" href="css/custom.css" />

    <!-- reusable Lit components -->
    <script type="module" src="./components/header/header-content.js"></script>
    <script type="module" src="./components/footer/footer-content.js"></script>
  </head>

  <body>
    <!-- ===============>> Preloader start here <<================= -->
    <div class="preloader">
      <div class="loader"></div>
    </div>
    <!-- ===============>> Preloader end here <<================= -->

    <!-- ========== Header Section Starts Here========== -->
    <header class="header-section header-2">
      <header-content></header-content>
    </header>
    <!-- ========== Header Section Ends Here========== -->

    <!-- ================> Page header start here <================== -->
    <section
      class="page-header bg--cover book-tee-time"
      style="background-image: url(images/foggy_morning.jpg)"
    >
      <div class="container">
        <div class="page-header__content text-center">
          <h1 class="header-heading">Book a Tee Time</h1>
        </div>
      </div>
    </section>
    <!-- ================> Page header end here <================== -->

    <!-- ========== booking Section start Here========== -->
    <section class="booking pt-5 pb-5">
      <div class="container">
        <iframe
          src="https://teetimes.teequest.com/110"
          style="
            width: 100%;
            height: 100%;
            min-height: 1000px;
            margin-top: 0px;
            border: none;
          "
          scrolling="no"
          frameborder="0"
        ></iframe>
      </div>
    </section>
    <!-- ========== booking Section Ends Here========== -->

    <!-- ========== Footer Section start Here========== -->
    <footer class="footer">
      <footer-content></footer-content>
    </footer>
    <!-- ========== Footer Section ends Here========== -->

    <!-- scrollToTop start here -->
    <a href="#" class="scrollToTop"><i class="fa-solid fa-arrow-up"></i></a>
    <!-- scrollToTop ending here -->

    <!-- vendor plugins -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/weather-widget.js"></script>
  </body>
</html>
