<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woodland Hills Golf Course</title>

    <link
      rel="shortcut icon"
      href="images/flag-in-hole.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/aos.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!-- main css for template -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- custom css for Woodland Hills -->
    <link rel="stylesheet" href="css/custom.css" />

    <!-- reusable Lit components -->
    <script type="module" src="./components/header/header-content.js"></script>
    <script type="module" src="./components/footer/footer-content.js"></script>
  </head>

  <body>
    <!-- ===============>> Preloader start here <<================= -->
    <div class="preloader">
      <div class="loader"></div>
    </div>
    <!-- ===============>> Preloader end here <<================= -->

    <!-- ========== Header Section Starts Here========== -->
    <header class="header-section header-2">
      <header-content></header-content>
    </header>
    <!-- ========== Header Section Ends Here========== -->

    <!-- ================> Page header start here <================== -->
    <section
      class="page-header bg--cover contact"
      style="
        background-image: url(images/shot_through_trees.JPG);
      "
    >
      <div class="container">
        <div class="page-header__content text-center">
          <h1 class="header-heading">Contact Us</h1>
        </div>
      </div>
    </section>
    <!-- ================> Page header end here <================== -->

    <!-- ========== contact Section start Here========== -->
    <section class="contact padding-top padding-bottom">
      <div class="container">
        <div class="contact__wrapper">
          <div class="row g-5">
            <div
              class="col-lg-5 col-xl-4"
              data-aos="fade-up"
              data-aos-duration="1000"
              data-aos-once="true"
            >
              <div class="contact__info">
                <div class="common-header">
                  <h3>Golf Course Contact</h3>
                </div>
                <ul class="contact__info-list">
                  <li class="contact__info-item">
                    <div class="contact__info-icon">
                      <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="contact__info-content">
                      <h6>Address</h6>
                      <p style="line-height: 125%">
                        2414 Horton St<br />
                        Fort Scott, KS 6670
                      </p>
                    </div>
                  </li>
                  <li class="contact__info-item">
                    <div class="contact__info-icon">
                      <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="contact__info-content">
                      <h6>Phone</h6>
                      <a href="tel:+16202235060" target="_blank"
                        ><span>(620) 223-5060</span></a
                      >
                    </div>
                  </li>
                  <!-- <li class="contact__info-item">
                    <div class="contact__info-icon">
                      <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="contact__info-content">
                      <h6>E-mail</h6>
                      <p>
                        <a href="mailto:info@shirkeygolfcourse.com"
                          >info@shirkeygolfcourse.com</a
                        >
                        <br />
                      </p>
                    </div>
                  </li> -->
                </ul>
              </div>
            </div>

            <!-- Kirk Card -->
            <div
              class="col-lg-7 col-xl-8"
              data-aos="fade-up"
              data-aos-duration="1000"
              data-aos-once="true"
              data-aos-delay="300"
            >
              <div class="map paddding-top padding-bottom">
                <div class="container">
                  <div class="map__wrapper">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12608.681398335213!2d-94.7144088!3d37.8094787!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87c7a1ee16191dfb%3A0xbb36b1a8031c1467!2sWoodland%20Hills%20Golf%20Course!5e0!3m2!1sen!2sus!4v1716588370671!5m2!1sen!2sus"
                      width="600"
                      height="450"
                      style="border: 0"
                      allowfullscreen=""
                      loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ========== contact Section ends Here========== -->

    <!-- ========== Footer Section start Here========== -->
    <footer class="footer">
      <footer-content></footer-content>
    </footer>
    <!-- ========== Footer Section ends Here========== -->

    <!-- scrollToTop start here -->
    <a href="#" class="scrollToTop"><i class="fa-solid fa-arrow-up"></i></a>
    <!-- scrollToTop ending here -->

    <!-- vendor plugins -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/weather-widget.js"></script>
  </body>
</html>
